<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Practies</title>

    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: width 2s, height 2s,transform 2s;
        }
        .box:hover{
            width: 400px;
            height: 400px;
            transform: rotate(180deg);
            background-color: red;
            
        }
        p{
            
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>box transition</p>

    </div>
    <div class="box">
        <p>box transition</p>

    </div>
    <div class="box">
        <p>box transition</p>

    </div>
</body>
</html>
