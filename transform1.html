<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .outer_box, .inner_box{
            width: 100px;
            height: 100px;
            border: 2px solid green;
            
        }
        .outer_box{
            background-color: black;
        }
        .inner_box{
            width: 100px;
            height: 100px;
            background-color: blue;
            transform:translate(20px, 30px ) scale(.5) rotate(45deg);
        }

    </style>
</head>
<body>
    <h3>Transform and translate</h3>
    <section>
        <div class="outer_box">
            <div class="inner_box">

            </div>
        </div>

        <div class="outer_box">
            <div class="inner_box">

            </div>
        </div>

        <div class="outer_box">
            <div class="inner_box">

            </div>
        </div>
    </section>
</body>
</html>
